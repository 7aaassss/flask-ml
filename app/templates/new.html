<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–°–≤–∞—Ä–æ—á–Ω—ã–µ –¥–µ–ª–∏—à–∫–∏</title>
    <style>
        body {

</head>
<body>
    <h1>–°–≤–∞—Ä–æ—á–Ω—ã–µ –¥–µ–ª–∏—à–∫–∏</h1>
    <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
        <label for="file">–§–∞–π–ª</label>
        <input type="file" id="file" name="file" accept="image/*">
        <button type="submit">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </form>
    <div id="messages" class="flash-message"></div>
    <div id="image-container"></div>
    <div class="container">
        <div class="sidebar">
            <h2>üë®‚Äçüè≠ –î–µ—Ç–µ–∫—Ü–∏—è –¥–µ—Ñ–µ–∫—Ç–æ–≤ —Å–≤–∞—Ä–Ω—ã—Ö —à–≤–æ–≤</h2>
            <div class="methods">
                <label for="methodSelect">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –ø–æ–∏—Å–∫–∞ –¥–µ—Ñ–µ–∫—Ç–æ–≤</label>
                <select id="methodSelect">
                    <option>DETR</option>
                    <option>YOLO</option>
                </select>
            </div>
            <div class="buttons">
                <button onclick="uploadAnotherImage()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥—Ä—É–≥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
                <button onclick="showDocumentation()">–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</button>
            </div>
        </div>
        <div class="content">
            <div class="image-preview">
                <img id="uploadedImage" src="" alt="–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
            </div>
            <div class="result" id="result">
                <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.currentTarget;
            const formData = new FormData(form);

            try {
                const response = await fetch('URL_–î–õ–Ø_–û–ë–†–ê–ë–û–¢–ö–ò_–ó–ê–ì–†–£–ó–ö–ò_–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                const messageDiv = document.getElementById('messages');
                messageDiv.innerHTML = '';

                const message = document.createElement('div');
                message.textContent = result.message;
                message.className = result.status;
                messageDiv.appendChild(message);

                if (result.status === 'error' && result.errors) {
                    const errorList = document.createElement('ul');
                    for (const [field, errors] of Object.entries(result.errors)) {
                        for (const error of errors) {
                            const errorItem = document.createElement('li');
                            errorItem.textContent = `${field}: ${error}`;
                            errorList.appendChild(errorItem);
                        }
                    }
                    messageDiv.appendChild(errorList);
                }

                if (result.status === 'success') {
                    form.reset();

                    const imageContainer = document.getElementById('image-container');
                    imageContainer.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = result.files; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç URL –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
                    img.alt = 'Uploaded Image';
                    imageContainer.appendChild(img);

                    // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–µ—Ñ–µ–∫—Ç–æ–≤ (–∑–∞–≥–ª—É—à–∫–∞)
                    displayResult();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        });

        function displayResult() {
            const defectResult = `
                <p>
                    –ò-–¥–∏-–æ—Ç! –í—ã –¥–æ–ø—É—Å—Ç–∏–ª–∏ –ø–æ—Ç–µ—Ä—é –¥–æ—Ä–æ–≥–æ—Å—Ç–æ—è—â–µ–≥–æ –æ–±–º—É–Ω–¥–∏—Ä–æ–≤–∞–Ω–∏—è. –ï–≥–æ —Å—Ç–æ–∏–º–æ—Å—Ç—å –±—É–¥–µ—Ç –≤—ã—á—Ç–µ–Ω–∞ –∏–∑ –≤–∞—à–µ–≥–æ –∂–∞–ª–æ–≤–∞–Ω—å—è,
                    –∏ –≤—ã –±—É–¥–µ—Ç–µ —Å–ª—É–∂–∏—Ç—å, –ø–æ–∫–∞ –≤–∞–º –Ω–µ –∏—Å–ø–æ–ª–Ω–∏—Ç—Å—è –ø—è—Ç—å—Å–æ—Ç –¥–µ—Å—è—Ç—å –ª–µ—Ç, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤–∞–º –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –∏–º–µ–Ω–Ω–æ —Å—Ç–æ–ª—å–∫–æ –ª–µ—Ç,
                    —á—Ç–æ–±—ã –æ–ø–ª–∞—Ç–∏—Ç—å –∫–æ–º–ø–ª–µ–∫—Ç –°–∏–ª–æ–≤–æ–π –±–æ–µ–≤–æ–π –±—Ä–æ–Ω–∏ –º–æ–¥–µ–ª—å II, –∫–æ—Ç–æ—Ä—ã–π –≤—ã –ø–æ—Ç–µ—Ä—è–ª–∏! –î–æ–ª–æ–∂–∏—Ç–µ –æ–± —ç—Ç–æ–º –≤ –∞—Ä—Å–µ–Ω–∞–ª–µ, –ø–æ–ª—É—á–∏—Ç–µ
                    –Ω–æ–≤—ã–π –∫–æ–º–ø–ª–µ–∫—Ç, –∞ –ø–æ—Ç–æ–º –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –∏ –¥–æ–ª–æ–∂–∏—Ç–µ –º–Ω–µ, —Ä—è–¥–æ–≤–æ–π! –°–≤–æ–±–æ–¥–Ω—ã!
                </p>
            `;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = defectResult;
        }

        function uploadAnotherImage() {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = '';
            document.getElementById('uploadedImage').src = '';
            document.getElementById('result').innerHTML = '<p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>';
        }

        function showDocumentation() {
            alert('–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.');
        }

        // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞–π—Ç–∏ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å –∫–ª–∞—Å—Å–æ–º "flash-message"
            const flashMessages = document.querySelectorAll('.flash-message');

            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ flash —Å–æ–æ–±—â–µ–Ω–∏—è
            flashMessages.forEach(function(message) {
                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(function() {
                    message.style.display = 'none';
                }, 5000); // 5000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 5 —Å–µ–∫—É–Ω–¥
            });
        });
    </script>
</body>
</html>
